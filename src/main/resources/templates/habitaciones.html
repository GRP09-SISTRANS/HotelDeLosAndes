<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitaciones - Hotel de los Andes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>Hotel de los Andes</h1>
        </a>
      </div>
    </nav>

    <main class="container m-4">
      <h2>Habitaciones</h2>

      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Tipo de habitación</th>
          </tr>
        </thead>
        <th:block th:each="habitacion : ${habitaciones}">
          <tr class="table-info">
            <td th:text="${habitacion.id}"></td>
            <td th:text="${habitacion.capacidad}"></td>
            <td>-</td>
            <!-- <td>
              <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
              <a
                th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                onclick="return confirm('¿Estás seguro de borrar este bar?')"
              >
                Borrar
              </a>
            </td> -->
          </tr>
        </th:block>
      </table>
    </main>
  </body>
</html>
