<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Hotel de los Andes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>Hotel de los Andes</h1>
        </a>
      </div>
    </nav>

    <main class="container m-4">
      <h2>Reservas</h2>

      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Check in</th>
            <th scope="col">Check out</th>
            <th scope="col">Fecha inicio reserva</th>
            <th scope="col">Fecha final reserva</th>
          </tr>
        </thead>

        <th:block th:each="reserva : ${reservas}">
          <tr class="table-info">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.check_in}"></td>
            <td th:text="${reserva.check_out}"></td>
            <td th:text="${reserva.fecha_inicio_reserva}"></td>
            <td th:text="${reserva.fecha_final_reserva}"></td>
            <td class="table-active text-center">
              <a
                class="btn btn-primary"
                th:href="@{reservas/{id}/edit(id=${reserva.id})}"
              >
                Editar
              </a>
              <a
                class="btn btn-danger"
                th:href="@{reservas/{id}/delete(id=${reserva.id})}"
                onclick="return confirm('¿Estás seguro de borrar este bar?')"
              >
                Borrar
              </a>
            </td>
          </tr>
        </th:block>
      </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
