<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios - Hotel de los Andes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>Hotel de los Andes</h1>
        </a>
      </div>
    </nav>
    
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th>Nombre Usuario</th>
          <th>Nombre Producto</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="resultado : ${consumosUsuario}">
          <tr class="table-info">
            <td th:text="${resultado.nombre_usuario}"></td>
            <td th:text="${resultado.nombre_producto}"></td>
            <td th:text="${resultado.costo}"></td>
          </tr>
        </th:block>
      </tbody>
    </table>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
  </body>
</html>
