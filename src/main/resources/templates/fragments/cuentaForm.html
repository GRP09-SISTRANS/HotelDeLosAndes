<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Form</title>
</head>
<body>
  <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
      <label class="col-form-label">Nombre</label>
      <input class="form-control" type="text" id="nombre" name="nombre" required />
      <label class="col-form-label"></label>
      <input class="form-control" type="text" id="ciudad" name="ciudad" requiered  />

      <div class="text-center">
    	<input type="submit" value="guardar" class="btn btn-primary"/>
	    <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
